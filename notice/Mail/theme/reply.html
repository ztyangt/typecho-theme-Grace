    <tbody>
    <tr>
        <td style="background:#fafafa url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAy0lEQVQY0x2PsQtAYBDFP1keKZfBKIqNycCERUkMKLuSgZnRarIpJX8s3zfcDe9+794du+8bRVHQOI4wDAOmaULTNDDGYFkWMVVVQUTQdZ3iOMZxHCjLElVV0TRNYHVdC7ptW6RpSn3f4wdJkiTs+w6WJAl4DcOAbdugKAq974umaRAEARgXn+cRW3zfFxuiKCJZloXGHMeBbdv4Beq6Duu6Issy7iYB8Jbnucg8zxPLsggnj/zvIxaGIXmeB9d1wSE+nOeZf4HruvABUtou5ypjMF4AAAAASUVORK5CYII=)">
            <div style="border-radius:10px;font-size:13px;color:#555;width:666px;font-family:'Century Gothic','Trebuchet MS','Hiragino Sans GB','微软雅黑','Microsoft Yahei',Tahoma,Helvetica,Arial,SimSun,sans-serif;margin:50px auto;border:1px solid #eee;max-width:100%;background:#fff;box-shadow: 0 2px 5px #00000020;">
               <div style="width:100%;background:#0078D7;color:#fff;border-radius:10px 10px 0 0;background-image:linear-gradient(135deg, #f96462 10%, #c146e0 100%);background-image:linear-gradient(135deg, #f96462 10%, #c146e0 100%);">
                    <h2 style="padding: 15px 12px;margin:0;box-sizing: border-box;display: inline-block;font-size: 36px;">{blogName}</h2>
                    <p style="text-size-adjust: none; word-break: break-word; line-height: 25px; font-size: 14px; margin: 0px;color:#fff;padding: 0 12px 10px;">{description}</p>

                </div>
                <div style="margin:40px auto;width:90%">
                    <p style="border-bottom-right-radius: 2px;border-left: 4px solid #f66;border-top-right-radius: 2px;margin: 2em 0;padding: 12px 5px;position: relative;background-color: #f8f8f8;">您在 [<a href="{blogUrl}" style="text-decoration:none;color:#f96462" target="_blank">{blogName}</a>] 的评论有了新的回复！</p>
                    
                    <p>{author}，您曾在文章《<a href="{permalink}" style="text-decoration:none;color:#12addb" target="_blank">{title}</a>》上发表评论:</p>
                    <p style="background:#f5f5f5aa;box-shadow:0 2px 5px rgba(0,0,0,.15);margin:20px 0;padding:15px;border-radius:5px;font-size:14px;color:#555">{text}</p>
                    <p>{replyAuthor} 给您的回复如下：</p>
                    <p style="background:#f5f5f5aa;box-shadow:0 2px 5px rgba(0,0,0,.15);margin:20px 0;padding:15px;border-radius:5px;font-size:14px;color:#555">{replyText}</p>
                    <p>您可以 <a href="{commentUrl}" style="text-decoration:none;color:#12addb" target="_blank">查看回复完整内容</a>，欢迎再次光临 <a href="{blogUrl}" style="text-decoration:none;color:#12addb" target="_blank">{blogName}</a>。</p>
                    <p style="margin: 2em 0;color: #ccc6c6; ">
                            请注意：此邮件为系统自动发送，请勿直接回复。若有打扰，敬请谅解！</p>
                </div>
            </div>
